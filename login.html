<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <link rel="icon" type="image/png" href="./icon.png">
    <meta charset="utf-8" />
    <title>Croquet Greenlight Sign-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./thirdparty/bootstrap.min.css" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script type="module" src="./src/login.js"></script>

<body>
    <div id="login-container" class="login-container p-5">
        <div class="row px-5">
            <div class="col-12 mt-5">
                <div class="row">
                    <div class="col-lg-12 col-12 rightBg d-flex justify-content-center align-items-center">
                        <div class="login">
                            <img class="loginLogo" src="./assets/bitmaps/greenlight-logo.jpg">
                            <p class="loginTitle">Sign in to Croquet Greenlight</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
